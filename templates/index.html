<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image Caption Generator</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  m-2 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Image Caption Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container my-3 mx-auto">
  
  <div class="row my-3">
    
    <div class="col-6">
      
      <div class="text-center my-5">
        <img src="../static/Caption2.png" >
      </div>
      
    <h2 class="mb-3">Select an Image to generate caption </h2>

    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input style="width:350px ; display: inline" type="file" name="file" class="form-control" autocomplete="off" required>
                <input type="submit" style="display: inline; margin-left: 20px;" value="Generate Caption" class="btn btn-outline-dark ml-5">
            </p>
        </dl>
        <p class="text-center">
            
        </p>
    </form>
  </div>

  <div class="col-6">
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}

            <div class="alert alert-dark" role="alert">
                {{ message }}
            </div>
        
            {% endfor %}
          {% endif %}
        {% endwith %}
    </p>

    <br>
    
    {% if filename %}
        <div class="text-center">
            <img class="rounded" src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
  </div>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
